<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 ERP Água - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            color: #667eea;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="text-center">
                        <i class="bi bi-droplet-fill logo"></i>
                        <h2 class="mb-1">ERP Água</h2>
                        <p class="text-muted mb-4">Sistema de Gestão</p>
                    </div>

                    <div id="alert-container"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">
                                <i class="bi bi-envelope-fill me-2"></i>Email
                            </label>
                            <input type="email" class="form-control" id="usuario" name="usuario" required placeholder="admin@ibyt.com.br">
                        </div>

                        <div class="mb-4">
                            <label for="senha" class="form-label">
                                <i class="bi bi-lock-fill me-2"></i>Senha
                            </label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>

                        <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>
                    </form>

                    <div class="text-center">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            Use: admin@ibyt.com.br / admin
                        </small>
                    </div>

                    <hr class="my-4">
                    
                    <div class="text-center">
                        <h6 class="text-muted mb-3">🧪 Acesso Rápido (Desenvolvimento)</h6>
                        <button class="btn btn-outline-success btn-sm me-2" onclick="loginRapido()">
                            <i class="bi bi-lightning-fill"></i> Login Rápido
                        </button>
                        <button class="btn btn-outline-info btn-sm" onclick="semLogin()">
                            <i class="bi bi-unlock"></i> Sem Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para mostrar alertas
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}-fill me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Função de login
        async function fazerLogin(usuario, senha) {
            try {
                const response = await fetch('api/autenticacao.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        usuario: usuario,
                        senha: senha
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Salvar token/session
                    localStorage.setItem('auth_token', data.token || 'admin_token');
                    localStorage.setItem('user_data', JSON.stringify(data.user || {usuario: usuario}));
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    // Redirecionar após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'admin_simples.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Erro ao fazer login');
                }
            } catch (error) {
                console.log('Erro na API, fazendo login offline...');
                // Login offline para desenvolvimento
                localStorage.setItem('auth_token', 'dev_token');
                localStorage.setItem('user_data', JSON.stringify({usuario: usuario, offline: true}));
                
                showAlert('Login offline realizado!', 'warning');
                setTimeout(() => {
                    window.location.href = 'admin_simples.html';
                }, 1000);
            }
        }

        // Login rápido para desenvolvimento
        function loginRapido() {
            fazerLogin('admin@ibyt.com.br', 'admin');
        }

        // Acesso sem login
        function semLogin() {
            localStorage.setItem('auth_token', 'no_auth');
            localStorage.setItem('user_data', JSON.stringify({usuario: 'guest', offline: true}));
            window.location.href = 'admin_simples.html';
        }

        // Evento do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            if (!usuario || !senha) {
                showAlert('Por favor, preencha todos os campos');
                return;
            }

            // Desabilitar botão durante login
            const btn = document.querySelector('.btn-login');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-clock me-2"></i>Entrando...';

            try {
                await fazerLogin(usuario, senha);
            } finally {
                // Reabilitar botão
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Verificar se já está logado
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token && token !== 'no_auth') {
                console.log('Usuário já logado, redirecionando...');
                window.location.href = 'admin_simples.html';
            }
        };
    </script>
</body>
</html>
